<div class="inspector-form-container" *ngIf="data.roadMarking">

    <mat-card class="mat-card material-preview">
        <img src="{{ thumbnail }}" />

    <app-texture-field [guid]="data.roadMarking.textureGuid" label="Map" (changed)="onTextureChanged($event)"> </app-texture-field>

</div>
