<h1 mat-dialog-title>Import File From</h1>

<div mat-dialog-content>

    <mat-tab-group animationDuration="0">
        <mat-tab label="From Cloud">


            <table mat-table [dataSource]="files" style="width: 100%;">

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <ng-container matColumnDef="updated_at">
                    <th mat-header-cell *matHeaderCellDef> Updated At </th>
                    <td mat-cell *matCellDef="let element"> {{element.updated_at}} </td>
                </ng-container>

                <ng-container matColumnDef="created_at">
                    <th mat-header-cell *matHeaderCellDef> Created At </th>
                    <td mat-cell *matCellDef="let element"> {{element.created_at}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="columns"></tr>
                <tr mat-row *matRowDef="let row; columns: columns;" (click)="selectFile(row)"></tr>

            </table>


        </mat-tab>
        <mat-tab label="Upload">
            <input (change)=fileChange($event) type="file" />
        </mat-tab>
    </mat-tab-group>
</div>

<div mat-dialog-actions>
    <button mat-stroked-button (click)="onCancel()">Cancel</button>
    <button mat-stroked-button (click)="onImport()">Upload</button>
</div>
